{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>User Queries</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th>Matched</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for query in queries %}
            <tr>
                <td>{{ query.item_name }}</td>
                <td>{{ query.matched_item }}</td>
                <td><span class="badge bg-secondary">{{ query.category }}</span></td>
                <td>{{ query.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
